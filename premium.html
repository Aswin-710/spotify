<!DOCTYPE html>
<html>
    <head>
        <title>Spotify </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container111">
            <div class="navbar">
                <img src="spotify.png" class="logo">
                <ul>
                    <li><a href="./index.html"><b>HOME</b></a></li>
                    <li><a href="./premium.html"><strong>Premium</strong></a></li>
                    <li><a href="#"><strong>Support</strong></a></li>
                    <li><a href="#"><strong>Download</strong></a></li>
                    <li>|</li>
                    <li class="dropdown">
                        <i class="fa fa-user-circle-o" aria-hidden="true"></i><a href="#"class="dropbtn"><strong>Profile</strong></a>
                        <div class="dropdown-content">
                          <a href="#">Sign Up</a>
                          <a href="#">Login</a>
                          <a href="#">Logout</a>
                        </div> 
                    </li>
                </ul>
            </div>
            <div class="content">
                <div class="left-col">
                    <h1>Music</h1><br>
                    <h1 style="color: yellowgreen;">For</h1><br>
                    <h1>Everyone</h1>
                </div>    
            </div>
            <div class="footer"> 
                <div class="volume">
                <i class="fa fa-volume-up" aria-hidden="true" id ="volume_icon" onclick="mute_sound()"></i>
                <input type="range" min="0" max="100" value="90" onchange="volume_change()">
                </div>
                 <div class="middle">   
                <button id="random" onclick="random_switch()"><i class="fa fa-random" aria-hidden="true"></i></button>
                <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
                <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
                <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
                <button id="repeat" onclick="repeat_switch()"><i class="fa fa-repeat" aria-hidden="true"></i></button>
                
                </div>
                </div>    
        </div>
    </body>
</html>
